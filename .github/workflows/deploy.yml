name: Deploy to Aliyun Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Overall job timeout protection
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        command_timeout: 20m
        script: |
          set -e  # Exit on error
          
          cd /var/www/dabo_personal
          
          echo "ğŸ“¦ Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main
          git clean -fd
          
          echo "ğŸ“‹ Current commit:"
          git log -1 --oneline
          
          echo "ğŸ”§ Ensuring environment variables..."
          if [ ! -f .env.local ]; then
            cp .env.production .env.local
          fi
          
          echo "ğŸ“¥ Installing dependencies..."
          # Add timeout protection and fallback
          timeout 300 npm ci --prefer-offline --no-audit || {
            echo "âš ï¸  npm ci failed, trying npm install..."
            timeout 300 npm install --prefer-offline --no-audit
          }
          
          echo "ğŸ”¨ Building project..."
          # Use incremental builds - don't delete .next
          timeout 600 npm run build
          
          echo "ğŸ“ Ensuring logs directory exists..."
          mkdir -p logs
          
          echo "ğŸ”„ Restarting application..."
          pm2 restart dabo-personal --update-env || pm2 start ecosystem.config.js
          
          echo "â³ Waiting for application to stabilize..."
          sleep 3
          
          echo "âœ… Deployment completed!"
          echo "ğŸ“‹ Application status:"
          pm2 status dabo-personal
          
          echo "ğŸ“ Deployed commit:"
          git log -1 --oneline
