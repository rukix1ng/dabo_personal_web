            echo ""
            echo "æ£€æŸ¥ Node.js è¿›ç¨‹:"
            ps aux | grep -E "node|next" | head -10 || true
            exit 1
          }
          
          # æ„å»ºæˆåŠŸï¼Œåœæ­¢å¿ƒè·³
          kill $HEARTBEAT_PID 2>/dev/null || true
          
          # è®¡ç®—æ„å»ºè€—æ—¶
          BUILD_END=$(date +%s)
          BUILD_DURATION=$((BUILD_END - BUILD_START))
