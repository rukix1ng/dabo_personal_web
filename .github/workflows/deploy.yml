          # è®°å½•æ„å»ºå¼€å§‹æ—¶é—´
          BUILD_START=$(date +%s)
          echo "ğŸ• æ„å»ºå¼€å§‹æ—¶é—´: $(date)"
          
          # æ·»åŠ å¿ƒè·³æœºåˆ¶ï¼Œæ¯10ç§’è¾“å‡ºä¸€æ¬¡ï¼ˆä½¿ç”¨ç®€å•çš„ echoï¼Œç¡®ä¿è¾“å‡ºï¼‰
          (
