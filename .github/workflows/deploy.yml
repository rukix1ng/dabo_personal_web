          # å…ˆåœæ­¢å¹¶åˆ é™¤æ—§è¿›ç¨‹ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          pm2 delete dabo-personal 2>/dev/null || true
          sleep 2
          # å¯åŠ¨æ–°è¿›ç¨‹
