          # ä½¿ç”¨ npx æ„å»ºï¼Œç›´æ¥è¾“å‡ºï¼ˆä¸ä½¿ç”¨ç®¡é“ï¼Œé¿å…ç¼“å†²ï¼‰
          # åŒæ—¶åå°ä¿å­˜æ—¥å¿—
