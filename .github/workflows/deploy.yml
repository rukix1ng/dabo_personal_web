          # æ£€æŸ¥æœåŠ¡å™¨èµ„æº
          echo "ğŸ“Š æœåŠ¡å™¨èµ„æºæ£€æŸ¥:"
          echo "ç£ç›˜ç©ºé—´:"
          df -h . | head -2 || true
