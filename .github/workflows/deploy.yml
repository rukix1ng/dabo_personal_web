name: Deploy to Aliyun Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Overall job timeout protection
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        command_timeout: 20m
        script: |
          set -e  # Exit on error
          set -x  # Enable debug output
          
          echo "ğŸš€ Starting deployment at $(date)"
          
          cd /var/www/dabo_personal || { echo "âŒ Failed to cd to /var/www/dabo_personal"; exit 1; }
          
          echo "ğŸ“¦ Pulling latest code..."
          git fetch origin main || { echo "âŒ Git fetch failed"; exit 1; }
          git reset --hard origin/main || { echo "âŒ Git reset failed"; exit 1; }
          git clean -fd || { echo "âš ï¸  Git clean had issues but continuing..."; }
          
          echo "ğŸ“‹ Current commit:"
          git log -1 --oneline || { echo "âš ï¸  Could not show commit"; }
          
          echo "ğŸ”§ Ensuring environment variables..."
          if [ ! -f .env.local ]; then
            if [ -f .env.production ]; then
              cp .env.production .env.local
              echo "âœ… Copied .env.production to .env.local"
            else
              echo "âš ï¸  .env.production not found, .env.local may be missing"
            fi
          else
            echo "âœ… .env.local already exists"
          fi
          
          echo "ğŸ“¥ Installing dependencies..."
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          
          # Add timeout protection and fallback
          timeout 300 npm ci --prefer-offline --no-audit || {
            echo "âš ï¸  npm ci failed, trying npm install..."
            timeout 300 npm install --prefer-offline --no-audit || {
              echo "âŒ npm install also failed"
              exit 1
            }
          }
          
          echo "âœ… Dependencies installed"
          
          echo "ğŸ”¨ Building project..."
          echo "Build started at $(date)"
          
          # æ¸…ç†æ—§çš„æ„å»ºç¼“å­˜ï¼ˆå¯é€‰ï¼Œå¦‚æœæ„å»ºæœ‰é—®é¢˜ï¼‰
          # rm -rf .next/cache
          
          # ä½¿ç”¨å¢é‡æ„å»º - ä¿ç•™ .next ç›®å½•ä»¥åŠ é€Ÿåç»­æ„å»º
          # è®¾ç½®æ„å»ºç¯å¢ƒå˜é‡ä»¥ä¼˜åŒ–æ€§èƒ½
          export NODE_ENV=production
          export NEXT_TELEMETRY_DISABLED=1
          
          timeout 600 npm run build || {
            echo "âŒ Build failed"
            echo "Checking .next directory..."
            ls -la .next/ 2>/dev/null || echo ".next directory not found"
            exit 1
          }
          
          echo "âœ… Build completed at $(date)"
          
          echo "ğŸ“ Ensuring logs directory exists..."
          mkdir -p logs || { echo "âš ï¸  Could not create logs directory"; }
          
          echo "ğŸ”„ Restarting application..."
          pm2 restart dabo-personal --update-env || {
            echo "âš ï¸  pm2 restart failed, trying pm2 start..."
            pm2 start ecosystem.config.js || {
              echo "âŒ pm2 start also failed"
              pm2 list
              exit 1
            }
          }
          
          echo "â³ Waiting for application to stabilize..."
          sleep 3
          
          echo "âœ… Deployment completed at $(date)!"
          echo "ğŸ“‹ Application status:"
          pm2 status dabo-personal || pm2 list
          
          echo "ğŸ“ Deployed commit:"
          git log -1 --oneline || echo "Could not show commit"
          
          echo "ğŸ‰ Deployment finished successfully!"
