name: Deploy to Aliyun Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Overall job timeout protection
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        command_timeout: 20m
        script: |
          set -e  # Exit on error
          set -x  # Enable debug output
          
          echo "ğŸš€ Starting deployment at $(date)"
          
          cd /var/www/dabo_personal || { echo "âŒ Failed to cd to /var/www/dabo_personal"; exit 1; }
          
          echo "ğŸ“¦ Pulling latest code..."
          git fetch origin main || { echo "âŒ Git fetch failed"; exit 1; }
          git reset --hard origin/main || { echo "âŒ Git reset failed"; exit 1; }
          # åªæ¸…ç†æœªè·Ÿè¸ªçš„æ–‡ä»¶ï¼Œä¿ç•™ .next ç›®å½•ä»¥åŠ é€Ÿæ„å»º
          git clean -fd --exclude='.next' || { echo "âš ï¸  Git clean had issues but continuing..."; }
          
          echo "ğŸ“‹ Current commit:"
          git log -1 --oneline || { echo "âš ï¸  Could not show commit"; }
          
          echo "ğŸ”§ Ensuring environment variables..."
          if [ ! -f .env.local ]; then
            if [ -f .env.production ]; then
              cp .env.production .env.local
              echo "âœ… Copied .env.production to .env.local"
            else
              echo "âš ï¸  .env.production not found, .env.local may be missing"
            fi
          else
            echo "âœ… .env.local already exists"
          fi
          
          echo "ğŸ“¥ Installing dependencies..."
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          
          # Add timeout protection and fallback
          timeout 300 npm ci --prefer-offline --no-audit || {
            echo "âš ï¸  npm ci failed, trying npm install..."
            timeout 300 npm install --prefer-offline --no-audit || {
              echo "âŒ npm install also failed"
              exit 1
            }
          }
          
          echo "âœ… Dependencies installed"
          
          echo "ğŸ”¨ Building project..."
          echo "Build started at $(date)"
          
          # æ£€æŸ¥æœåŠ¡å™¨èµ„æº
          echo "ğŸ“Š æœåŠ¡å™¨èµ„æºæ£€æŸ¥:"
          echo "ç£ç›˜ç©ºé—´:"
          df -h . | head -2 || true
          echo "å†…å­˜ä½¿ç”¨:"
          free -h | head -2 || true
          echo "CPU ä¿¡æ¯:"
          nproc || echo "æ— æ³•è·å– CPU æ ¸å¿ƒæ•°"
          echo ""
          
          # è®¾ç½®æ„å»ºç¯å¢ƒå˜é‡ä»¥ä¼˜åŒ–æ€§èƒ½
          export NODE_ENV=production
          export NEXT_TELEMETRY_DISABLED=1
          
          # è®¾ç½® Node.js å†…å­˜é™åˆ¶ï¼ˆå¦‚æœæœåŠ¡å™¨å†…å­˜ä¸è¶³ï¼‰
          export NODE_OPTIONS="--max-old-space-size=2048"
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ—§çš„æ„å»ºï¼Œå¦‚æœæœ‰åˆ™æ¸…ç†ç¼“å­˜ï¼ˆä½†ä¿ç•™æ„å»ºäº§ç‰©ï¼‰
          if [ -d ".next" ]; then
            echo "æ¸…ç†æ„å»ºç¼“å­˜ä»¥åŠ é€Ÿæ„å»º..."
            rm -rf .next/cache 2>/dev/null || true
          fi
          
          echo "å¼€å§‹æ„å»ºï¼ˆé¢„è®¡ 2-4 åˆ†é’Ÿï¼‰..."
          echo "æ„å»ºè¿›åº¦ä¼šå®æ—¶è¾“å‡º..."
          
          # ä½¿ç”¨ unbuffered è¾“å‡ºç¡®ä¿å®æ—¶æ˜¾ç¤º
          # åŒæ—¶ä¿å­˜æ—¥å¿—åˆ°æ–‡ä»¶
          npm run build 2>&1 | stdbuf -oL -eL tee /tmp/build.log || {
            BUILD_EXIT_CODE=$?
            echo ""
            echo "âŒ Build failed with exit code: $BUILD_EXIT_CODE"
            echo ""
            echo "æ„å»ºæ—¥å¿—æœ€å100è¡Œ:"
            tail -100 /tmp/build.log || echo "æ— æ³•è¯»å–æ„å»ºæ—¥å¿—"
            echo ""
            echo "æ£€æŸ¥ .next ç›®å½•:"
