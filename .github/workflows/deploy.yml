name: Deploy to Aliyun Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/www/dabo_personal
          echo "ğŸ“¦ Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main
          git clean -fd
          
          echo "ğŸ“‹ Current commit:"
          git log -1 --oneline
          
          echo "ğŸ”§ Ensuring environment variables..."
          if [ ! -f .env.local ]; then
            cp .env.production .env.local
          fi
          
          echo "ğŸ“¥ Installing dependencies..."
          npm ci --prefer-offline --no-audit
          
          echo "ğŸ§¹ Cleaning build cache..."
          rm -rf .next
          
          echo "ğŸ—„ï¸  Initializing database..."
          chmod +x scripts/init-db.sh
          ./scripts/init-db.sh || echo "âš ï¸  Database initialization skipped (might already be initialized)"
          
          echo "ğŸ”¨ Building project..."
          npm run build
          
          echo "ğŸ“ Ensuring logs directory exists..."
          mkdir -p logs
          
          echo "ğŸ”„ Restarting application..."
          pm2 restart dabo-personal --update-env
          
          echo "â³ Waiting for application to stabilize..."
          sleep 5
          
          echo "ğŸ“‹ Checking application status..."
          pm2 status
          
          echo "ğŸ“‹ Checking error logs..."
          if [ -f logs/err.log ]; then
            echo "=== Last 30 lines of error log ==="
            tail -n 30 logs/err.log
          else
            echo "No error log file found"
          fi
          
          echo "ğŸ“‹ Checking output logs..."
          if [ -f logs/out.log ]; then
            echo "=== Last 20 lines of output log ==="
            tail -n 20 logs/out.log
          else
            echo "No output log file found"
          fi
          
          echo "âœ… Deployment completed!"
          echo "ğŸ“ Deployed commit:"
          git log -1 --oneline
